<script>

  function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
  }
  var trackerId = getURLParameter('tId');
  if (trackerId && trackerId !== null && trackerId.length < 20) {
    firebase.initializeApp({
      apiKey: "AIzaSyBzLuH0EpWK6_w3_VYkTQawa28S5cF6o7U",
      databaseURL: "https://dropmail-cloud.firebaseio.com/"
    });
    var database = firebase.database();
    firebase.database().ref('track/' + trackerId).set(new Date().getTime()).then(function () {
      firebase.database().goOffline();
    }).catch(function (err) {
      firebase.database().goOffline();
    });
  }
</script>
